 <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      
      // Load the Visualization API and the linechart package.
      google.charts.load('current', {'packages':['corechart']});
      
      var thistoday = new Date();
      var dd = String(thistoday.getDate() + 2).padStart(2, "0");
      var mm = String(thistoday.getMonth() + 1).padStart(2, "0"); //January is 0!
      var yy = thistoday.getFullYear();

      thistoday = yy + "," + mm + "," + dd;

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);


      function drawChart() {
        //data
      var jsonData = $.ajax({
          url: "data.json",
          dataType: "json",
          async: false
          }).responseText;
          
      // Create our data table out of JSON data loaded from server.
      var data = new google.visualization.DataTable(jsonData);


        //options
      var options = {
          title: "Dollar Rate in Iran",
          curveType: "function",
          legend: { position: "bottom" },
          crosshair: { trigger: "both" },
          explorer: {},

          hAxis: {
            format: "yy-MM-dd",
            title: "Date",
            viewWindow: {
              min: new Date(2022, 2, 8),
              max: new Date(thistoday)
            }
          },

          vAxis: {
            title: "Price"
          }
        };


        // draw chart with data,options
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);


      }


    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto"></div>
  </body>
</html>
